version: '3'
services:
  beidou-server:
    container_name: beidou-server
    # nightly 为每日构建
    image: ghcr.io/BeiDouMS/beidou-server:nightly
    # 自己构建..
    # build:
    #   context: .
    #   dockerfile: Dockerfile-server
    ports:
      # Web 由nginx路由
      # - "8686:8686" 
      # Login server
      - "8484:8484"
      # Channels.
      - "7575-7577:7575-7577"
    volumes:
      - ./beidou-server-nightly:/opt/server
    healthcheck:
      test: ["CMD", "wget", "--method=DELETE" , "--spider", "http://localhost:8686/auth/v1/logout"]
      interval: 10s
      timeout: 5s
      retries: 10
    depends_on:
      beidou-db:
        condition: service_healthy

  beidou-ui:
    container_name: beidou-ui
    # nightly 为每日构建
    image: ghcr.io/BeiDouMS/beidou-ui:nightly
    # 自己构建..
    # build:
    #   context: .
    #   dockerfile: Dockerfile-ui
    volumes:
      - ./nginx-ui.conf:/etc/nginx/conf.d/default.conf
    ports:
      # Web
      - "8686:80"
    depends_on:
      beidou-server:
        condition: service_healthy

  beidou-db:
    container_name: beidou-db
    image: mysql:8.4.0
    environment:
      # mysql root 默认密码
      MYSQL_ROOT_PASSWORD: "root" 
    ports:
      - "3306:3306"
    volumes:
      - ./docker-db-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s